<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Selection</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="steps">
    <div class="step">Vali domeen</div>
    <div class="step inactive">Sisesta andmed</div>
    <div class="step inactive">Kasuta</div>
  </div>

  <div class="search-container">
    <h1>Leia sobiv domeen</h1>
    <div class="search-bar">
      <input type="text" placeholder="Sisestage domeen">
      <select>
        <option>.ee</option>
        <option>.com</option>
        <option>.net</option>
      </select>
      <button>Otsi</button>
    </div>
    <div class="error">Proov.ee pole saadaval!</div>
  </div>

  <div class="domain-options">
    <div class="domain-option">
      <span>Proov1.ee</span>
      <select>
        <option value="1">1 aasta</option>
        <option value="2">2 aastat</option>
        <option value="3">3 aastat</option>
      </select>
      <button>Vali</button>
    </div>

    <div class="domain-option">
      <span>Proov23.ee</span>
      <select>
        <option value="1">1 aasta</option>
        <option value="2">2 aastat</option>
        <option value="3">3 aastat</option>
      </select>
      <button>Vali</button>
    </div>

    <div class="domain-option">
      <span>Proov34.ee</span>
      <select>
        <option value="1">1 aasta</option>
        <option value="2">2 aastat</option>
        <option value="3">3 aastat</option>
      </select>
      <button>Vali</button>
    </div>
  </div>

  <button class="next-button">Edasi ></button>

</body>

</html>
